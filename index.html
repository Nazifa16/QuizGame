<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div id="quizContainer">
      <div class="p-5 bg-warning" id="gameInfo">
        <h1 class="display-1 text-center">Questions Game</h1>
        <h1 class="display-5 text-center" id="points">Your point: 0</h1>
      </div>
      <div
        class="progress m-5"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar bg-success"
          id="progress-bar"
          style="width: 0%"
        ></div>
      </div>
      <div class="p-5 questionArea">
        <h2 class="h4 text-white text-center" id="qTitle"></h2>
        <div class="text-center" id="btnGroup"></div>
      </div>
    </div>

    <div class="text-center mt-5" id="finishGame"></div>

    <script src="./script.js"></script>
  </body>
</html>
